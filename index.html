<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Family Office</title>
        <link rel="icon" type="image/png" href="Favicon Caligraphy No Backround .png">
        <style>
                    * {
                                    margin: 0;
                                    padding: 0;
                                    box-sizing: border-box;
                    }

                    html, body {
                                    width: 100%;
                                    height: 100%;
                    }

                    body {
                                    background: #ffffff;
                                    color: #000000;
                                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    justify-content: center;
                                    min-height: 100vh;
                                    position: relative;
                                    transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                    }

                    /* Light mode background */
                    body::before {
                                    content: '';
                                    position: fixed;
                                    top: 0;
                                    left: 0;
                                    width: 100%;
                                    height: 100%;
                                    background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 50%, #ffffff 100%);
                                    pointer-events: none;
                                    z-index: 0;
                                    transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                    }

                    /* Dark mode */
                    body.dark-mode {
                                    background: #0a0e27;
                                    color: #ffffff;
                    }

                    body.dark-mode::before {
                                    background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1426 100%);
                    }

                    .container {
                                    position: relative;
                                    z-index: 1;
                                    text-align: center;
                                    max-width: 800px;
                                    padding: 60px 40px;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    justify-content: center;
                    }

                    /* Dark mode toggle button */
                    .theme-toggle {
                                    position: fixed;
                                    top: 30px;
                                    right: 30px;
                                    width: 50px;
                                    height: 50px;
                                    border-radius: 50%;
                                    background: rgba(0, 0, 0, 0.1);
                                    border: none;
                                    cursor: pointer;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    font-size: 24px;
                                    z-index: 100;
                                    transition: all 0.3s ease;
                    }

                    .theme-toggle:hover {
                                    background: rgba(0, 0, 0, 0.2);
                                    transform: scale(1.1);
                    }

                    body.dark-mode .theme-toggle {
                                    background: rgba(255, 255, 255, 0.1);
                    }

                    body.dark-mode .theme-toggle:hover {
                                    background: rgba(255, 255, 255, 0.2);
                    }

                    /* Logo - centered and prominent */
                    .logo {
                                    width: 200px;
                                    height: 200px;
                                    margin-bottom: 60px;
                                    opacity: 0;
                                    animation: fadeInLogo 1s ease-out 0.3s forwards;
                                    transition: filter 0.8s ease;
                    }

                    body.dark-mode .logo img {
                                    filter: brightness(1) drop-shadow(0 0 20px rgba(255, 107, 107, 0.2));
                    }

                    @keyframes fadeInLogo {
                                    from {
                                                        opacity: 0;
                                                        transform: scale(0.9);
                                    }
                                    to {
                                                        opacity: 1;
                                                        transform: scale(1);
                                    }
                    }

                    .logo img {
                                    width: 100%;
                                    height: 100%;
                                    object-fit: contain;
                                    filter: brightness(1);
                                    transition: filter 0.3s ease;
                    }

                    .logo:hover img {
                                    filter: brightness(1.1);
                    }

                    .logo-hover {
                                    transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
                    }

                    .logo:hover .logo-hover {
                                    transform: rotate(8deg) scale(1.05);
                    }

                    /* Minimal text */
                    .tagline {
                                    font-size: clamp(0.95rem, 2.5vw, 1.2rem);
                                    color: #666;
                                    font-weight: 300;
                                    letter-spacing: 1px;
                                    text-transform: uppercase;
                                    margin-bottom: 50px;
                                    opacity: 0;
                                    animation: fadeInUp 1s ease-out 0.5s forwards;
                                    transition: color 0.8s ease;
                    }

                    body.dark-mode .tagline {
                                    color: #b0b8d4;
                    }

                    @keyframes fadeInUp {
                                    from {
                                                        opacity: 0;
                                                        transform: translateY(20px);
                                    }
                                    to {
                                                        opacity: 1;
                                                        transform: translateY(0);
                                    }
                    }

                    /* Contact section - minimal */
                    .contact-section {
                                    opacity: 0;
                                    animation: fadeInUp 1s ease-out 0.7s forwards;
                    }

                    .contact-label {
                                    font-size: 0.85rem;
                                    color: #999;
                                    text-transform: uppercase;
                                    letter-spacing: 0.5px;
                                    margin-bottom: 12px;
                                    font-weight: 500;
                                    transition: color 0.8s ease;
                    }

                    body.dark-mode .contact-label {
                                    color: #8892b0;
                    }

                    .contact-link {
                                    font-size: 1.1rem;
                                    color: #000;
                                    text-decoration: none;
                                    position: relative;
                                    display: inline-block;
                                    transition: color 0.3s ease;
                    }

                    body.dark-mode .contact-link {
                                    color: #ffffff;
                    }

                    .contact-link::after {
                                    content: '';
                                    position: absolute;
                                    bottom: -4px;
                                    left: 0;
                                    width: 0;
                                    height: 1px;
                                    background: #000;
                                    transition: width 0.3s ease;
                    }

                    body.dark-mode .contact-link::after {
                                    background: #ffffff;
                    }

                    .contact-link:hover::after {
                                    width: 100%;
                    }

                    /* Divider */
                    .divider {
                                    width: 40px;
                                    height: 1px;
                                    background: #e0e0e0;
                                    margin: 60px auto;
                                    opacity: 0;
                                    animation: fadeInUp 1s ease-out 0.6s forwards;
                                    transition: background 0.8s ease;
                    }

                    body.dark-mode .divider {
                                    background: #444;
                    }

                    /* Subtle animation for logo */
                    @keyframes subtleFloat {
                                    0%, 100% {
                                                        transform: translateY(0px);
                                    }
                                    50% {
                                                        transform: translateY(-8px);
                                    }
                    }

                    .logo {
                                    animation: fadeInLogo 1s ease-out 0.3s forwards, subtleFloat 4s ease-in-out infinite 1.3s;
                    }

                    /* Footer info - MCPs reference */
                    .footer {
                                    position: fixed;
                                    bottom: 30px;
                                    right: 30px;
                                    font-size: 0.75rem;
                                    color: #ccc;
                                    opacity: 0;
                                    animation: fadeIn 1s ease-out 0.9s forwards;
                                    transition: color 0.8s ease;
                    }

                    body.dark-mode .footer {
                                    color: #666;
                    }

                    @keyframes fadeIn {
                                    from { opacity: 0; }
                                    to { opacity: 1; }
                    }

                    /* Responsive */
                    @media (max-width: 768px) {
                                    .container {
                                                        padding: 40px 30px;
                                    }

                                    .logo {
                                                        width: 150px;
                                                        height: 150px;
                                                        margin-bottom: 40px;
                                    }

                                    .theme-toggle {
                                                        width: 45px;
                                                        height: 45px;
                                                        top: 20px;
                                                        right: 20px;
                                                        font-size: 20px;
                                    }

                                    .footer {
                            bottom: 20px;
                                                        right: 20px;
                                                        font-size: 0.7rem;
                                    }
                    }

                    /* Print friendly */
                    @media print {
                                    body::before {
                                                        display: none;
                                    }
                                    .theme-toggle {
                                                        display: none;
                                    }
                    }
                </style>
    </head>
    <body>
            <!-- Theme toggle button -->
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">‚òÄÔ∏è</button>button>

            <div class="container">
                        <!-- Logo as main design element -->
                        <div class="logo">
                                        <img src="Favicon Caligraphy No Backround .png" alt="Logo" class="logo-hover">
                        </div>div>

                        <!-- Minimal tagline -->
                        <div class="tagline">Wealth ‚Ä¢ Strategy ‚Ä¢ Growth</div>div>

                        <!-- Divider -->
                        <div class="divider"></div>div>

                        <!-- Contact section -->
                        <div class="contact-section">
                                        <div class="contact-label">Get in touch</div>div>
                                        <a href="mailto:info@nukenov.com" class="contact-link">info@nukenov.com</a>a>
                        </div>div>
            </div>div>

            <!-- Footer with MCP info -->
            <div class="footer">
                        Built with MCPs
            </div>div>

            <script>
                        // Dark mode toggle functionality
                        const themeToggle = document.getElementById('themeToggle');
                        const html = document.documentElement;
                        const body = document.body;

                        // Check for saved theme preference or default to light mode
                        const currentTheme = localStorage.getItem('theme') || 'light';

                        // Set initial theme
                        if (currentTheme === 'dark') {
                                        body.classList.add('dark-mode');
                                        themeToggle.textContent = 'üåô';
                        } else {
                                        body.classList.remove('dark-mode');
                                        themeToggle.textContent = '‚òÄÔ∏è';
                        }

                        // Toggle dark mode on button click
                        themeToggle.addEventListener('click', function() {
                                        body.classList.toggle('dark-mode');

                                        // Update localStorage
                                        const isDarkMode = body.classList.contains('dark-mode');
                                        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

                                        // Update button emoji
                                        themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
                        });

                        // Respect system preference if no saved preference
                        if (!localStorage.getItem('theme')) {
                                        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                                        if (prefersDark) {
                                                            body.classList.add('dark-mode');
                                                            themeToggle.textContent = 'üåô';
                                        }
                        }
                            </script>
    </body>
</html>html>
            </script>
    </body>
        </style></title>
    </head>
