<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Family Office</title>
        <link rel="icon" type="image/png" href="Favicon Caligraphy No Backround .png">
        <style>
                    * {
                                    margin: 0;
                                    padding: 0;
                                    box-sizing: border-box;
                    }

                    html, body {
                                    width: 100%;
                                    height: 100%;
                    }

                    body {
                                    background: #ffffff;
                                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    justify-content: center;
                                    min-height: 100vh;
                                    position: relative;
                    }

                    /* Subtle background gradient */
                    body::before {
                                    content: '';
                                    position: fixed;
                                    top: 0;
                                    left: 0;
                                    width: 100%;
                                    height: 100%;
                                    background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 50%, #ffffff 100%);
                                    pointer-events: none;
                                    z-index: 0;
                    }

                    .container {
                                    position: relative;
                                    z-index: 1;
                                    text-align: center;
                                    max-width: 800px;
                                    padding: 60px 40px;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    justify-content: center;
                    }

                    /* Logo - centered and prominent */
                    .logo {
                                    width: 200px;
                                    height: 200px;
                                    margin-bottom: 60px;
                                    opacity: 0;
                                    animation: fadeInLogo 1s ease-out 0.3s forwards;
                    }

                    @keyframes fadeInLogo {
                                    from {
                                                        opacity: 0;
                                                        transform: scale(0.9);
                                    }
                                    to {
                                                        opacity: 1;
                                                        transform: scale(1);
                                    }
                    }

                    .logo img {
                                    width: 100%;
                                    height: 100%;
                                    object-fit: contain;
                    }

                    .logo-hover {
                                    transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
                    }

                    .logo:hover .logo-hover {
                                    transform: rotate(8deg) scale(1.05);
                    }

                    /* Minimal text */
                    .tagline {
                                    font-size: clamp(0.95rem, 2.5vw, 1.2rem);
                                    color: #666;
                                    font-weight: 300;
                                    letter-spacing: 1px;
                                    text-transform: uppercase;
                                    margin-bottom: 50px;
                                    opacity: 0;
                                    animation: fadeInUp 1s ease-out 0.5s forwards;
                    }

                    @keyframes fadeInUp {
                                    from {
                                                        opacity: 0;
                                                        transform: translateY(20px);
                                    }
                                    to {
                                                        opacity: 1;
                                                        transform: translateY(0);
                                    }
                    }

                    /* Contact section - minimal */
                    .contact-section {
                                    opacity: 0;
                                    animation: fadeInUp 1s ease-out 0.7s forwards;
                    }

                    .contact-label {
                                    font-size: 0.85rem;
                                    color: #999;
                                    text-transform: uppercase;
                                    letter-spacing: 0.5px;
                                    margin-bottom: 12px;
                                    font-weight: 500;
                    }

                    .contact-link {
                                    font-size: 1.1rem;
                                    color: #000;
                                    text-decoration: none;
                                    position: relative;
                                    display: inline-block;
                                    transition: color 0.3s ease;
                    }

                    .contact-link::after {
                                    content: '';
                                    position: absolute;
                                    bottom: -4px;
                                    left: 0;
                                    width: 0;
                                    height: 1px;
                                    background: #000;
                                    transition: width 0.3s ease;
                    }

                    .contact-link:hover::after {
                                    width: 100%;
                    }

                    /* Divider */
                    .divider {
                                    width: 40px;
                                    height: 1px;
                                    background: #e0e0e0;
                                    margin: 60px auto;
                                    opacity: 0;
                                    animation: fadeInUp 1s ease-out 0.6s forwards;
                    }

                    /* Subtle animation for logo */
                    @keyframes subtleFloat {
                                    0%, 100% {
                                                        transform: translateY(0px);
                                    }
                                    50% {
                                                        transform: translateY(-8px);
                                    }
                    }

                    .logo {
                                    animation: fadeInLogo 1s ease-out 0.3s forwards, subtleFloat 4s ease-in-out infinite 1.3s;
                    }

                    /* Footer info - MCPs reference */
                    .footer {
                                    position: fixed;
                                    bottom: 30px;
                                    right: 30px;
                                    font-size: 0.75rem;
                                    color: #ccc;
                                    opacity: 0;
                                    animation: fadeIn 1s ease-out 0.9s forwards;
                    }

                    @keyframes fadeIn {
                                    from { opacity: 0; }
                                    to { opacity: 1; }
                    }

                    /* Responsive */
                    @media (max-width: 768px) {
                                    .container {
                                                        padding: 40px 30px;
                                    }

                                    .logo {
                                                        width: 150px;
                                                        height: 150px;
                                                        margin-bottom: 40px;
                                    }

                                    .footer {
                                                        bottom: 20px;
                                                        right: 20px;
                                    }
                    }

                    /* Print friendly */
                    @media print {
                                    body::before {
                                                        display: none;
                                    }
                    }
                </style>
    </head>
    <body>
            <div class="container">
                        <!-- Logo as main design element -->
                        <div class="logo">
                                        <img src="Favicon Caligraphy No Backround .png" alt="Logo" class="logo-hover">
                        </div>div>

                        <!-- Minimal tagline -->
                        <div class="tagline">Wealth • Strategy • Growth</div>div>

                        <!-- Divider -->
                        <div class="divider"></div>div>

                        <!-- Contact section -->
                        <div class="contact-section">
                                        <div class="contact-label">Get in touch</div>div>
                                        <a href="mailto:info@nukenov.com" class="contact-link">info@nukenov.com</a>a>
                        </div>div>
            </div>div>

            <!-- Footer with MCP info -->
            <div class="footer">
                        Built with MCPs
            </div>div>
    </body>
</html>html>
    </body>
        </style></title>
    </head>
